<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="800" height="600" style="border:1px solid #333;">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
    <script src="Points.js"></script>
    <script src="Triangles.js"></script>
    <script src="Circles.js"></script>
    <script src="Cube.js"></script>

    <div id="fps" style="color:black; font-family:monospace;">
      FPS: --
    </div>
    <p> Find the ox by deleting blocks! (F to place, G to remove) </p>
    <div id="status" style="color:black; font-family:monospace; margin-top:4px;"></div>
    <p>
      <button onclick="clearCanvas()">Clear</button>
    </p>
    <p>
      Rotate <input type="range" min="0" max="90" value="5" id="rotate" />
    </p>
    <p>
      Legs Rotate 1 <input type="range" min="-25" max="25" value="0" id="leg1" />
    </p>
    <p>
      Legs Rotate 2 <input type="range" min="-25" max="25" value="0" id="leg2" />
    </p>
    <p>
      Front Knees Rotate <input type="range" min="0" max="25" value="0" id="kneeFront" />
    </p>
    <p>
      Back Knees Rotate <input type="range" min="0" max="10" value="0" id="kneeBack" />
    </p>
    <p>
      Front Ankles Rotate <input type="range" min="0" max="5" value="0" id="ankleFront" />
      Back Ankles Rotate <input type="range" min="0" max="5" value="0" id="ankleBack" />
    </p>
    <p>
      <button onclick="g_animate = true">Start Animation</button>
      <button onclick="g_animate = false">Stop Animation</button>
    </p>


  </body>
</html>
